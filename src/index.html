<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <form>
        <label>Charactor Name:</label> 
        <input type="text" name="charactor"/>
      </form>
      <form class="jediThing">
        <input type="radio" name="jedi"/> 
        <label for="jedi">Jedi</label>
        <input type="radio" name="sith"/>
        <label for="sith">Sith</label>
      </form>
      <form class="color">
        <label for="lightsaber">Lightsaber color:</label>
        <select name="lightsaber">
          <option value="">Please choose an option</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="Red">Red</option>
          <option value="Purple">Purple</option>
        </select>
      </form>
      <button class="submit" type="submit">Submit</button>
      <table border="1px white">
        <tr>
          <th>Planet</th>
          <th>Environment</th>
          <th>Population</th>
        </tr>
        <tr>
          <td>Tatooine</td>
          <td>Desert</td>
          <td>200,000</td>
        </tr>
        <tr>
          <td>Hoth</td>
          <td>Ice</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Endor</td>
          <td>Forest</td>
          <td>30,000,000</td>
        </tr>
        <tr>
          <td>Mustafar</td>
          <td>Lava</td>
          <td>10,000</td>
        </tr>
        </table>
    </main>

  </body>
</html>
